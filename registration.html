<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="general.css" rel="stylesheet"/>
    <link href="navbar.css" rel="stylesheet"/>
</head>
<body>
    <h1>Sign up</h1>
    <p>Please fill in this form to create an account.</p>
    <form id="signupForm">
        <div class="container">
            <label for="Email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="Username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label for="Password"><b>Password</b></label>
            <input type="text" placeholder="Enter Password" name="password" required>

            <button type="button" class="cancel-button" onclick="cancelRegistration()">Cancel</button>
            <button type="button" class="cancel-button" onclick="sendInformation()">Sign Up</button>
        </div>
    </form>
    <p>By creating an account you agree to our Terms & Privacy.</p>

    <script>
        function cancelRegistration() {
            window.location.href = "index.html";
        }
        async function sendInformation() {
            const formData = new FormData(document.getElementById('signupForm'));

            const requestData = {
                email: formData.get('email'),
                username: formData.get('username'),
                password: formData.get('password')
            };

            const request = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(requestData),
            };
            const response = await fetch('/merger/signup', request);
            if (response.ok) {
                alert('Success!');
                window.location.href = 'index.html';
            }
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
